<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attestation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./js/locations.js"></script>
    <script>
    $(document).ready(function(){
        loadLocations(populateAvailableLocations);
        adaptedToSwedishClicked();
    });
    function populateAvailableLocations(locations) {
        for (let i = 0; i < locations.length; i++)
        {
            $("#availableLocations").append(
                new Option(locations[i].englishForm, locations[i].englishForm + " ("
                    + locations[i].localityType.localityTypeName + ")"));
        }
    }

    function adaptedToSwedishClicked() {
        $("#adaptationType").prop("disabled", !$("#adaptedToSwedish").is(':checked'));
    }

    </script>
</head>
<body>
<nav class="nav">
    <a class="nav-link active" aria-current="page" href="#">Attestations</a>
    <a class="nav-link" href="./locality-types.html">Locality types</a>
    <a class="nav-link" href="./attestations-list.html">List attestations</a>
    <a class="nav-link" href="./locations.html">Locations</a>
</nav>
<h1>Create new attestation</h1>
<form id="createAttestationForm">
    <div class="row mb-3">
        <label for="attestationText" class="col-sm-2 col-form-label">Attestation:</label>
        <div class="col-sm-10">
            <input type="text" id="attestationText" class="form-control"/>
        </div>
    </div>
    <div class="row mb-3">

        <label for="variantForm" class="col-sm-2 col-form-label">Variant form:</label>
        <div class="col-sm-10">
            <input type="text" id="variantForm" class="form-control"/>
        </div>
    </div>

    <div class="row mb-3">

        <label for="normalizedForm" class="col-sm-2 col-form-label">Normalized form:</label>
        <div class="col-sm-10">
            <input type="text" id="normalizedForm" class="form-control"/>
        </div>
    </div>
    <div class="row mb-3">

        <label for="morphologicalNameType" class="col-sm-2 col-form-label">Morphological name type:</label>
        <div class="col-sm-10">
            <input type="text" id="morphologicalNameType" class="form-control"/>
        </div>
    </div>
    <div class="row mb-3">

        <label for="determinationClauseInPhrase" class="col-sm-2 col-form-label">Determination clause in phrase:</label>
        <div class="col-sm-10">
            <input type="text" id="determinationClauseInPhrase" class="form-control"/>
        </div>
    </div>
    <div class="row mb-3">

        <label for="mainClauseInPhrase" class="col-sm-2 col-form-label">Main clause in phrase:</label>
        <div class="col-sm-10">
            <input type="text" id="mainClauseInPhrase" class="form-control"/>
        </div>
    </div>
    <div class="row mb-3">

        <label for="simpleRootMorpheme" class="col-sm-2 col-form-label">Simple root morpheme:</label>
        <div class="col-sm-10">
            <input type="text" id="simpleRootMorpheme" class="form-control"/>
        </div>
    </div>
    <div class="row mb-3">

        <label for="diversionBase" class="col-sm-2 col-form-label">Diversion base:</label>
        <div class="col-sm-10">
            <input type="text" id="diversionBase" class="form-control"/>
        </div>
    </div>
    <div class="row mb-3">

        <label for="mainClauseInSms" class="col-sm-2 col-form-label">Main clause in sms:</label>
        <div class="col-sm-10">
            <input type="text" id="mainClauseInSms" class="form-control"/>
        </div>
    </div>
    <div class="row mb-3">

        <label for="etymology" class="col-sm-2 col-form-label">Etymology:</label>
        <div class="col-sm-10">
            <input type="text" id="etymology" class="form-control"/>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
                <input type="checkbox" id="adaptedToSwedish" class="form-check-input"
                       onclick="adaptedToSwedishClicked()"/>
                <label for="adaptedToSwedish" class="form-check-label">Adapted to Swedish:</label>
            </div>
        </div>
    </div>
    <div class="row mb-3">

        <label for="adaptationType" class="col-sm-2 col-form-label">Adaptation type:</label>
        <div class="col-sm-10">
            <input type="text" id="adaptationType" class="form-control"/>
        </div>
    </div>
    <div class="row mb-3">
        <label for="availableLocations" class="col-sm-2 col-form-label">Location:</label>
        <div class="col-sm-10">
            <select name="availableLocations" id="availableLocations" class="form-select">
            </select>
        </div>
    </div>
    <input type="button" class="btn btn-primary" onclick="createLocalityType(populateTable)" value="Create">
</form>


</body>
</html>
