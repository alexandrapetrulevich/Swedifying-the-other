<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List adaptation types</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/util.js"></script>
    <script src="/js/adaptation-types.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            getAllAdaptationTypes(populateTable);
        });

        function setHeaderAndPopulateTable(headerText, adaptationTypes) {
            document.getElementById("adaptationTypesTableHeader").innerHTML = headerText;
            populateTable(adaptationTypes);
        }

        function populateTable(adaptationTypes) {
            var tableBody = document.getElementById('tbodyid');
            tableBody.innerHTML = "";
            for (let i = 0; i < adaptationTypes.length; i++) {
                tableBody.innerHTML +=
                    "<tr><td>"
                    + adaptationTypes[i].adaptationTypeId
                    + "</td><td>"
                    + adaptationTypes[i].name
                    + "</td><td>"
                    + "<button type=\"button\" onclick=\"goToEditView(" + adaptationTypes[i].adaptationTypeId + ");\">Edit</button>"
                    + "</td></tr>";
            }
        }

        function goToEditView(adaptationTypeId) {
            location.href = "/adaptation-types-create-edit.html?adaptationTypeId=" + adaptationTypeId;
        }

    </script>
</head>
<body>
<a href="/index.html">Main menu</a>
<br />
<a href="/adaptation-types-create-edit.html">Create/edit adaptation types</a>
<a href="#" class="current-page-in-menu">List adaptation types</a>

<h1 id="adaptationTypesTableHeader">All adaptation types</h1>
<table id="adaptationTypesTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody id="tbodyid">
    </tbody>
</table>
<br/>

<form id="filterAdaptationTypesForm">
    <label for="filterAdaptationTypesForm_filter">Filter by name: </label>
    <input type="text" id="filterAdaptationTypesForm_filter">
    <input type="button" value="Do filter" onclick="doFilterAdaptationTypes('Filtered by', setHeaderAndPopulateTable)">
</form>

</body>
</html>
