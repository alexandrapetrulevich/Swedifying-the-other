<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locality types</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/locality-types.js"></script>
    <script>
        $(document).ready(function(){
            getAllLocalityTypes(populateTable);
        });

        function setHeaderAndPopulateHeader(headerText, localityTypes) {
            $("#localityTypesTableHeader").text(headerText);
            populateTable(localityTypes);
        }

        function populateTable(localityTypes) {
            $("#localityTypesTable > tbody").empty();
            for (let i = 0; i < localityTypes.length; i++)
            {
                $("#localityTypesTable > tbody").append(
                    "<tr><td>" + localityTypes[i].localityTypeId + "</td><td>" + localityTypes[i].localityTypeName + "</td></tr>"
                );
            }
        }


    </script>
</head>
<body>
<a href="#">Locality types</a>
<a href="./attestations-create.html">Attestations</a>
<a href="./attestations-list.html">List attestations</a>
<a href="./locations.html">Locations</a>
<h1 id="localityTypesTableHeader">All locality types</h1>
<table id="localityTypesTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<br/>

<form id="filterLocalityTypesForm">
    <label for="filterLocalityTypesForm_filter">Filter by name: </label>
    <input type="text" id="filterLocalityTypesForm_filter">

    <input type="button" value="Do filter" onclick="doFilterLocalityTypes('Filtered by', setHeaderAndPopulateHeader)">

</form>

<h1>Create new locality type</h1>
<form id="createLocalityTypeForm">
    <label for="createLocalityTypeForm_localityTypeName">Locality type name: </label>
    <input type="text" id="createLocalityTypeForm_localityTypeName">
    <input type="button" onclick="createLocalityType(populateTable)" value="Create">
</form>

</body>
</html>
