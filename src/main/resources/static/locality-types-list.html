<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locality types</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/locality-types.js"></script>
    <script>
        $(document).ready(function(){
            getAllLocalityTypes(populateTable);
        });

        function setHeaderAndPopulateTable(headerText, localityTypes) {
            $("#localityTypesTableHeader").text(headerText);
            populateTable(localityTypes);
        }

        function populateTable(localityTypes) {
            $("#localityTypesTable > tbody").empty();
            for (let i = 0; i < localityTypes.length; i++)
            {
                $("#localityTypesTable > tbody").append(
                    "<tr><td>"
                    + localityTypes[i].localityTypeId
                    + "</td><td>"
                    + localityTypes[i].localityTypeName
                    + "</td><td>"
                    + "<button type=\"button\" onclick=\"goToEditView(" + localityTypes[i].localityTypeId + ");\">Edit</button>"
                    + "</td></tr>"
                );
            }
        }

        function goToEditView(localityTypeId) {
            location.href = "/locality-types-create-edit.html?localityTypeId=" + localityTypeId;
        }


    </script>
</head>
<body>
<a href="#">List locality types</a>
<a href="./locality-types-create-edit.html">Locality types create/edit</a>
<a href="./attestations-create-edit.html">Attestations create/edit</a>
<a href="./attestations-list.html">List attestations</a>
<a href="./locations.html">Locations</a>
<h1 id="localityTypesTableHeader">All locality types</h1>
<table id="localityTypesTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<br/>

<form id="filterLocalityTypesForm">
    <label for="filterLocalityTypesForm_filter">Filter by name: </label>
    <input type="text" id="filterLocalityTypesForm_filter">
    <input type="button" value="Do filter" onclick="doFilterLocalityTypes('Filtered by', setHeaderAndPopulateTable)">
</form>

</body>
</html>
