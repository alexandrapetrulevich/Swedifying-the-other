<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Locality types</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js/localitytypes.js"></script>
        <script>
        $(document).ready(function(){
            getAllLocalityTypes(populateTable);
        });

        function setHeaderAndPopulateHeader(headerText, localityTypes) {
            $("#localityTypesTableHeader").text(headerText);
            populateTable(localityTypes);
        }

        function populateTable(localityTypes) {
            $("#localityTypesTable > tbody").empty();
            for (let i = 0; i < localityTypes.length; i++)
            {
                $("#localityTypesTable > tbody").append(
                    "<tr><td>" + localityTypes[i].localityTypeId + "</td><td>" + localityTypes[i].localityTypeName + "</td></tr>"
                );
            }
        }
        </script>
    </head>
    <body>
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="#">Locality types</a>
            <a class="nav-link" href="./attestations.html">Attestations</a>
            <a class="nav-link" href="./locations.html">Locations</a>
        </nav>
        <h1 id="localityTypesTableHeader">All locality types</h1>
        <table id="localityTypesTable" class="table">
            <thead>
            <tr><th>ID</th><th>Name</th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br />

        <form id="filterLocalityTypesForm">
            <div class="mb-3">
                <label for="filterLocalityTypesForm_filter" class="form-label">Filter by name: </label>
                <input type="text" id="filterLocalityTypesForm_filter" class="form-control">
            </div>
            <div class="mb-3">
                <input type="button" value="Do filter" class="btn btn-primary" onclick="doFilterLocalityTypes('Filtered by', setHeaderAndPopulateHeader)">
            </div>
        </form>

        <h1>Create new locality type</h1>
        <form id="createLocalityTypeForm">
            <label for="createLocalityTypeForm_localityTypeName" class="form-label">Locality type name: </label>
            <input type="text" id="createLocalityTypeForm_localityTypeName" class="form-control">
            <input type="button" class="btn btn-primary" onclick="createLocalityType(populateTable)" value="Create">
        </form>

    </body>
</html>
