        $(document).ready(function(){
            getAllAttestations(populateTable);
        });

        function setHeaderAndPopulateTable(headerText, attestations) {
            $("#attestationsTableHeader").text(headerText);
            populateTable(attestations);
        }

        function populateTable(attestations) {
            $("#attestationsTable > tbody").empty();
            console.log("populate table...");
            for (let i = 0; i < attestations.length; i++)
            {
                console.log(
                    "Row no " + i + "... with attestation ID " + attestations[i].attestationId
                    + " and original form " + attestations[i].originalForm);
                $("#attestationsTable > tbody").append(
                    "<tr>"
                    + "<td>" + attestations[i].attestationId + "</td>"
                    + "<td>" + attestations[i].originalForm + "</td>"
                    + "<td>" + JSON.stringify(attestations[i].variantForm) + "</td>"
                    + "<td>" + JSON.stringify(attestations[i].location) + "</td>"
                    + "<td>" + JSON.stringify(attestations[i].sourceFinding) + "</td>"
                    + "<td>" + attestations[i].notes + "</td>"
                    + "</tr>"
                );
            }
        }
